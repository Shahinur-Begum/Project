<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickBite ‚Äî Create Account</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap');

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 35%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      color: #e2e8f0;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 200, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
      animation: float 20s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(1deg); }
    }

    .register-container {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(71, 85, 105, 0.3);
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      max-width: 480px;
      width: 100%;
      padding: 3rem;
      position: relative;
      z-index: 1;
      margin: 2rem 0;
      max-height: none;
    }

    .register-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
      border-radius: 24px 24px 0 0;
    }

    .back-link {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      color: #94a3b8;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: color 0.3s ease;
      cursor: pointer;
      z-index: 10;
    }

    .back-link:hover {
      color: #667eea;
    }

    .back-link::before {
      content: '‚Üê';
      font-size: 1.2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
      margin-top: 1rem;
    }

    .logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      letter-spacing: -1px;
    }

    .subtitle {
      color: #94a3b8;
      font-size: 1rem;
      font-weight: 400;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 1.5rem;
      transition: transform 0.2s ease;
    }

    label {
      font-weight: 500;
      font-size: 0.95rem;
      margin-bottom: 0.6rem;
      color: #cbd5e1;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 1rem 1.2rem;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid rgba(71, 85, 105, 0.4);
      background: rgba(15, 23, 42, 0.6);
      color: #e2e8f0;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    input[type="text"]::placeholder,
    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
      color: #64748b;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(15, 23, 42, 0.8);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .role-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }

    .role-option {
      flex: 1;
      position: relative;
    }

    .role-option input[type="radio"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    .role-option label {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.2rem 1rem;
      border: 1px solid rgba(71, 85, 105, 0.4);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(15, 23, 42, 0.6);
      text-align: center;
    }

    .role-option input[type="radio"]:checked + label {
      border-color: #667eea;
      background: rgba(15, 23, 42, 0.8);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      color: #e2e8f0;
    }

    .role-icon {
      font-size: 1.8rem;
      margin-bottom: 0.4rem;
    }

    .role-title {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 0.2rem;
    }

    .role-description {
      font-size: 0.8rem;
      color: #94a3b8;
      line-height: 1.3;
    }

    .schedule-input {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
      margin-bottom: 0;
    }

    .schedule-input.show {
      opacity: 1;
      max-height: 100px;
      margin-bottom: 1.5rem;
    }

    .register-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 1.5rem;
    }

    .register-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .register-btn:hover::before {
      left: 100%;
    }

    .register-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
    }

    .register-btn:active {
      transform: translateY(0);
    }

    .register-btn.loading {
      opacity: 0.8;
      cursor: not-allowed;
    }

    .register-btn.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #64748b;
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(71, 85, 105, 0.3);
    }

    .divider span {
      padding: 0 1rem;
    }

    .login-link {
      text-align: center;
      font-size: 0.95rem;
      color: #94a3b8;
    }

    .login-link a {
      color: #667eea;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: #8b93ff;
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .role-group {
        flex-direction: column;
        gap: 0.8rem;
      }

      .role-option label {
        flex-direction: row;
        text-align: left;
        gap: 1rem;
        padding: 1rem;
      }

      .role-icon {
        margin-bottom: 0;
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
        align-items: flex-start;
      }

      .register-container {
        padding: 2rem;
        margin: 1rem 0;
      }

      .logo {
        font-size: 2rem;
      }

      .back-link {
        position: relative;
        top: auto;
        left: auto;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <a href="homepage.html" class="back-link" id="backButton">Back to Home</a>
    
    <header>
      <h1 class="logo">QuickBite</h1>
      <p class="subtitle">Join our community today</p>
    </header>

    <form id="registerForm" action="#" method="POST">
      <div class="form-group">
        <label>Choose Your Role</label>
        <div class="role-group">
          <div class="role-option">
            <input type="radio" name="role" value="student" id="studentRole" required />
            <label for="studentRole">
              <div class="role-icon">üéì</div>
              <div>
                <div class="role-title">Student</div>
                <div class="role-description">Order food from campus vendors</div>
              </div>
            </label>
          </div>
          <div class="role-option">
            <input type="radio" name="role" value="vendor" id="vendorRole" required />
            <label for="vendorRole">
              <div class="role-icon">üè™</div>
              <div>
                <div class="role-title">Vendor</div>
                <div class="role-description">Sell food to students</div>
              </div>
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Enter your full name" 
          required 
          autocomplete="name"
        />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="your.university@mail.com" 
          required 
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Create a secure password" 
          required 
          autocomplete="new-password"
        />
      </div>

      <div class="form-group schedule-input" id="scheduleField" style="display:none;">
        <label for="schedule">Business Schedule</label>
        <input 
          type="text" 
          id="schedule" 
          name="schedule" 
          placeholder="e.g., Mon-Fri 9AM-5PM" 
        />
      </div>

      <button type="submit" class="register-btn" id="registerBtn">Create Account</button>

      <div class="divider">
        <span>or</span>
      </div>

      <div class="login-link">
        <p>Already have an account? <a href="login.html">Sign in here</a></p>
      </div>
    </form>
  </div>

  <script>
    // Show/hide schedule field for vendor role
    const studentRole = document.getElementById('studentRole');
    const vendorRole = document.getElementById('vendorRole');
    const scheduleField = document.getElementById('scheduleField');

    function toggleSchedule() {
      if (vendorRole.checked) {
        scheduleField.style.display = 'block';
        scheduleField.querySelector('input').setAttribute('required', 'true');
      } else {
        scheduleField.style.display = 'none';
        scheduleField.querySelector('input').removeAttribute('required');
      }
    }

    studentRole.addEventListener('change', toggleSchedule);
    vendorRole.addEventListener('change', toggleSchedule);

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const btn = document.getElementById('registerBtn');
      btn.disabled = true;
      btn.classList.add('loading');
      btn.textContent = '';

      // Gather form data
      const role = document.querySelector('input[name="role"]:checked').value;
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const schedule = role === 'vendor' ? document.getElementById('schedule').value.trim() : null;

      const payload = {
        role,
        name,
        email,
        password
      };
      if (schedule) payload.schedule = schedule;

      try {
        const response = await fetch(`http://localhost:8080/api/auth/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (response.ok && data.token) {
          localStorage.setItem('jwtToken', data.token);
          alert('Registration successful! Redirecting to login page...');
          window.location.href = 'login.html';
        } else {
          alert('Error: ' + (data.error || 'Registration failed'));
        }
      } catch (err) {
        alert('Network error: ' + err.message);
      } finally {
        btn.disabled = false;
        btn.classList.remove('loading');
        btn.textContent = 'Create Account';
      }
    });

    // Add smooth focus animations
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-2px)';
      });
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>
</html>
